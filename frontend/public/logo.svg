<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 高级渐变：极光青到幻影蓝 -->
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0" />
    </radialGradient>

    <filter id="ultraGlow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@900&amp;display=swap');
      
      .main-shell {
        animation: float 5s ease-in-out infinite;
      }
      
      .orbit-group {
        transform-origin: 70px 70px;
        animation: rotate 12s linear infinite;
      }
      
      .gemini-arc {
        fill: none;
        stroke: url(#orbitGrad);
        stroke-width: 8;
        stroke-linecap: round;
        filter: url(#ultraGlow);
        stroke-dasharray: 100 50;
        animation: pulse 2.5s ease-in-out infinite;
      }

      .text-n {
        font-family: 'Outfit', sans-serif;
        font-weight: 900;
        font-size: 42px;
        fill: #0f172a;
        filter: drop-shadow(0 0 8px rgba(0, 242, 254, 0.3));
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.7; stroke-dashoffset: 0; }
        50% { opacity: 1; stroke-dashoffset: 20; }
      }
    </style>
  </defs>

  <!-- 全局发光背景 -->
  <circle cx="70" cy="70" r="60" fill="url(#coreGlow)" />

  <g class="main-shell">
    <!-- 扩大后的圆环组 -->
    <g class="orbit-group">
      <!-- 更加粗壮的弧线 -->
      <path d="M 30 70 A 40 40 0 0 1 110 70" class="gemini-arc" />
      <path d="M 30 70 A 40 40 0 0 0 110 70" class="gemini-arc" opacity="0.5" style="animation-delay: 1.25s" />
      
      <!-- 轨道上的发光核心 -->
      <circle cx="110" cy="70" r="6" fill="#00f2fe" filter="url(#ultraGlow)" />
    </g>

    <!-- 中心巨大的 N 标志 -->
    <text x="70" y="85" text-anchor="middle" class="text-n">N</text>
  </g>
</svg>