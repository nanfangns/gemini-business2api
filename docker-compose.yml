services:
  gemini-api:
    build:
      context: .
      args:
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmmirror.com}
        DEBIAN_MIRROR: ${DEBIAN_MIRROR:-https://mirrors.tuna.tsinghua.edu.cn/debian}
        DEBIAN_SECURITY_MIRROR: ${DEBIAN_SECURITY_MIRROR:-https://mirrors.tuna.tsinghua.edu.cn/debian-security}
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://pypi.tuna.tsinghua.edu.cn/simple}
        INSTALL_BROWSER_DEPS: ${INSTALL_BROWSER_DEPS:-1}
    image: cooooookk/gemini-business2api:latest
    container_name: gemini-business2api
    ports:
      - "7860:7860"
    volumes:
      - ./main.py:/app/main.py
      - ./core:/app/core
      - ./util:/app/util
      - ./data:/app/data
      - ./.env:/app/.env
    env_file:
      - .env
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/admin/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 日志限制
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
