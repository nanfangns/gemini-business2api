services:
  gemini-api:
    build:
      context: .
      args:
        APT_MIRROR: ${APT_MIRROR:-https://mirrors.aliyun.com/debian}
        APT_SECURITY_MIRROR: ${APT_SECURITY_MIRROR:-https://mirrors.aliyun.com/debian-security}
        APT_RETRIES: ${APT_RETRIES:-3}
        APT_TIMEOUT: ${APT_TIMEOUT:-10}
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://mirrors.aliyun.com/pypi/simple}
        PIP_RETRIES: ${PIP_RETRIES:-5}
        PIP_TIMEOUT: ${PIP_TIMEOUT:-60}
    image: cooooookk/gemini-business2api:latest
    container_name: gemini-business2api
    ports:
      - "7860:7860"
    volumes:
      - ./main.py:/app/main.py
      - ./core:/app/core
      - ./util:/app/util
      - ./data:/app/data
      - ./.env:/app/.env
    env_file:
      - .env
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/admin/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 日志限制
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
