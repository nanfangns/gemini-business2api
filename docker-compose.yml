services:
  gemini-api:
    build: .
    image: cooooookk/gemini-business2api:latest
    container_name: gemini-business2api
    ports:
      - "7860:7860"
    volumes:
      - ./main.py:/app/main.py
      - ./core:/app/core
      - ./util:/app/util
      - ./data:/app/data
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - TASK_PROCESS_HARD_RESTART=1
      - TASK_PROCESS_HARD_RESTART_DELAY_MS=120
      - TASK_PROCESS_RECYCLE_MODE=always
      - TASK_PROCESS_RECYCLE_DELAY_MS=120
      - TASK_PROCESS_RECYCLE_PREFIXES=REGISTER,REFRESH
      - STRICT_AUTOMATION_CLEANUP=1
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/admin/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 日志限制
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
